<!doctype html>
<html lang="en">
  <head>

    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/carousel.css">
    <title>Bootstrap Example</title>

        </div>
